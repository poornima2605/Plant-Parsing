PIXEL_MEANS: [0.285, 0.283, 0.290]
PIXEL_STDS: [0.084, 0.087, 0.075]
CKPT: 'ckpts/Green_AI/QANet/QANet_R-50c_512x650_1x'
DISPLAY_ITER: 150
MODEL:
  FPN_ON: True
  PARSING_ON: True
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:
    LAYERS: (3, 4, 6, 3)
    STRIDE_3X3: True
    USE_3x3x3HEAD: True
FPN:
  BODY: "pfpn"
  NORM: "BN"
  PANOPTIC:
    NORM: "BN"
PARSING:
  NUM_PARSING: 8
  LOSS_WEIGHT: 0.01
  LOVASZ_LOSS_WEIGHT: 0.01
  PARSINGIOU_ON: True
  PARSINGIOU:
    NUM_CONVS: 2
    CONV_DIM: 512
  QUALITY_WEIGHTS: (0.01, 0.005, 0.030)  # QAM
SOLVER:
  MAX_EPOCHS: 5 #140
  BASE_LR: 0.000048 #0.000048 #0.00075
  OPTIMIZER: 'ADAM'
  MOMENTUM: 0.09
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.01
  LR_POLICY: 'STEP'
  STEPS: [9,12] #[90, 120]
TRAIN:
  WEIGHTS: 'weights/resnet50c-pretrained.pth'
  DATASETS: ('Green_AI_train', )
  BATCH_SIZE: 2 
  SCALES: ([512,640],) 
TEST:
  WEIGHTS: ''
  DATASETS: ('Green_AI_val', )
  IMS_PER_GPU: 1
  SCALE: [512, 640] 
  FREQUENCY_EPOCHS: -1
  INSTANCE_BBOX_FILE: ''
  AUG:
    SCALES: (0.9, 1.1, 1.2, 1.3)  # use multi-scale test
    #H_FLIP: True  # use flip test
